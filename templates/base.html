<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Cricket Insights{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .card, .form-control, .btn {
      background-color: #1f1f1f;
      border: 1px solid #333;
      color: #fff;
    }
    a.nav-link {
      color: #ccc;
    }
    a.nav-link:hover {
      color: #fff;
    }
    .navbar {
      background-color: #1e1e1e;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark px-3">
    <a class="navbar-brand" href="/">CricketHub</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/predict">Predict Player</a></li>
        <li class="nav-item"><a class="nav-link" href="/players">Player Stats</a></li>
        <li class="nav-item"><a class="nav-link" href="/compare_players">Compare Players</a></li>
        <li class="nav-item"><a class="nav-link" href="/chatbot">Chatbot</a></li>
        <li class="nav-item"><a class="nav-link" href="/summary">Summarizer</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
