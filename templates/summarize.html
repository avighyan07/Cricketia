<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Summarizer</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: auto;
      margin-top: 50px;
    }

    .home-btn {
      display: inline-block;
      margin: 20px 0;
      padding: 10px 18px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border: 1px solid #ff69b4;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: #ff69b4;
      color: #000;
    }

    h2 {
      color: #ff69b4;
      text-align: center;
      font-size: 32px;
    }

    textarea {
      width: 100%;
      height: 200px;
      background: #1f1f1f;
      color: white;
      border: 1px solid #ff69b4;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      resize: vertical;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e0559c;
    }

    .summary-box {
      background: #2a2a2a;
      padding: 20px;
      margin-top: 30px;
      border-radius: 12px;
      border-left: 5px solid #ff69b4;
    }

    .summary-box h4 {
      margin-top: 0;
      color: #ff69b4;
    }

    .summary-box p {
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="home-btn">üè† Home</a>
    <h2>üßæ Extractive Text Summarizer</h2>
    <form method="POST">
      <textarea name="text" placeholder="Enter your text here..."></textarea>
      <br>
      <button type="submit" class="btn">Generate Summary</button>
    </form>

    {% if summary %}
    <div class="summary-box">
      <h4>Summary:</h4>
      <p>{{ summary }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
